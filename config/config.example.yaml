# git-hit-archive Configuration
# Copy this file to config.yaml and customize for your needs
# API keys should be stored in .env file (not here)

# ── Database scope ──────────────────────────────────────────────
# These settings define what goes INTO the database.
# The default config focuses on AI/ML developer tools and agents.
# To build your own database, change profile + interests and re-run the pipeline.

# Your profile (1-3 sentences describing your focus area)
profile: |
  Software engineer working on AI-powered applications.
  Interested in practical ML tools and developer productivity.
  Works with LLMs, copilots, and agent frameworks daily.

# Interest categories (MECE structure)
# - high: Topics you actively seek. Score 0.7-1.0
# - medium: Interesting if relevant. Score 0.4-0.6
# - low: Only if exceptional. Score 0.1-0.3
interests:
  high:
    - Agent architectures (multi-agent, orchestration, reasoning patterns, tool use)
    - Context engineering (RAG, retrieval, rerankers, embeddings, vector DBs)
    - AI workflow tools (Claude Code, Cursor, Copilot, agentic IDEs)

  medium:
    - LLM inference optimization (quantization, distillation, caching)
    - AI tutorials, guides, and use cases
    - Prompt engineering and structured outputs

  low:
    - Fine-tuning and model training
    - New model releases (benchmarks, announcements)

# Topics to exclude (relevance = 0)
exclude:
  - Image generation (Stable Diffusion, DALL-E, Midjourney, Flux)
  - Video generation (Sora, Runway, Pika)
  - 3D generation and modeling
  - Audio and music generation
  - Game development and game AI
  - NFT, crypto, blockchain, web3

# Minimum score (0-100) for a post to be enriched and included in the database.
# Posts below this threshold won't get summaries, embeddings, or notifications.
min_score: 80

# Language for enrichment summaries (ISO 639-1: en, ru, de, fr, etc.)
language: en

# ── Sources ─────────────────────────────────────────────────────
# Each source has an optional "enabled" field (default: true)
sources:
  github:
    enabled: true
    min_stars: 25
    languages:
      - python

  reddit:
    enabled: true
    subreddits:
      - machinelearning
      - localllama
      - ClaudeAI
      - ChatGPTCoding
    min_score: 20
    # Optional: filter by flair (tag) per subreddit
    # flair_filters:
    #   machinelearning:
    #     - "[Research]"
    #     - "[Discussion]"

  spam_keywords:
    - nft
    - crypto
    - blockchain
    - web3
    - stealer
    - hack
    - cheat

# ── Optional: Notifications ────────────────────────────────────
# Send a digest of new high-scoring posts to Telegram and/or Slack.
# Configure bot tokens in .env file. If not set, notifications are skipped.
# See README for setup instructions.

