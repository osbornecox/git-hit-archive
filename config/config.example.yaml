# git-hit-archive Configuration
# Copy this file to config.yaml and edit to match your interests.
# API keys go in .env file (see .env.example)

# ── Profile ─────────────────────────────────────────────────────
# Your profile (1-3 sentences). The LLM uses this to score relevance.
# - Who you are and what you do
# - What lens you view AI through (practical, research, business)
# - Tools you use daily
profile: |
  Software engineer working on AI-powered applications.
  Interested in practical ML tools and developer productivity.

# ── Interests ───────────────────────────────────────────────────
# MECE categories that define what's relevant to you.
# The LLM maps each post to these categories and assigns a score:
# - high: Topics you actively seek. Score 0.7-1.0
# - medium: Interesting if relevant. Score 0.4-0.6
# - low: Only if exceptional. Score 0.1-0.3
#
# Tips:
# - Keep categories mutually exclusive (no overlaps)
# - Use parentheses for examples: "RAG (retrieval, vector DBs)"
# - 3-5 items per priority level is optimal
# - Be specific: "Claude Code" > "AI tools"
interests:
  high:
    - Agent architectures (multi-agent, orchestration, tool use)
    - Context engineering (RAG, retrieval, embeddings, vector DBs)
    - AI workflow tools (Claude Code, Cursor, Copilot)

  medium:
    - LLM inference optimization (quantization, distillation, caching)
    - Prompt engineering and structured outputs

  low:
    - Fine-tuning and model training
    - New model releases (benchmarks, announcements)

# ── Exclude ─────────────────────────────────────────────────────
# Posts matching these topics get relevance = 0 regardless of other signals.
exclude:
  - Image generation (Stable Diffusion, DALL-E, Midjourney)
  - Video generation (Sora, Runway)
  - Game development and game AI
  - NFT, crypto, blockchain

# ── Scoring thresholds ──────────────────────────────────────────
# Minimum score (0-100) for a post to be enriched (summary) and embedded (vector index).
# Posts below this threshold are scored but not processed further.
min_score: 70

# Minimum score (0-100) for a post to appear in Telegram/Slack digest.
# Set higher than min_score to only send the best posts to your messenger.
# If not set, falls back to min_score.
# notify_min_score: 90

# ── Digest language ─────────────────────────────────────────────
# Language for Telegram/Slack digest (ISO 639-1: en, ru, de, fr, etc.)
# Summaries in the database are always in English (for embeddings and search).
# If set to anything other than "en", the enrichment step generates an additional
# summary in this language (summary_local), used in digests.
# If not set or "en", digests use the English summary as-is.
# notify_language: en

# ── Sources ─────────────────────────────────────────────────────
sources:
  github:
    enabled: true
    min_stars: 25          # minimum stars to fetch a repo
    languages:
      - python             # GitHub language filter (one fetch per language)

  # Optional: Reddit support (disabled by default)
  # reddit:
  #   enabled: true
  #   subreddits:
  #     - machinelearning
  #     - localllama
  #     - ClaudeAI
  #     - ChatGPTCoding
  #   min_score: 20          # minimum Reddit upvotes to fetch a post

  # Posts containing these keywords in title/description are auto-rejected.
  spam_keywords:
    - nft
    - crypto
    - blockchain
    - web3

